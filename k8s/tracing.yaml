apiVersion: v1
kind: Service
metadata:
  name: jaeger
spec:
  ports:
    - name: http-1
      port: 5775
      targetPort: 5775
      protocol: UDP
    - name: http-2
      port: 6831
      targetPort: 6831
      protocol: UDP
    - name: http-3
      port: 6832
      targetPort: 6832
      protocol: UDP
    - name: http-4
      port: 5778
      targetPort: 5778
      protocol: TCP
    - name: http-dashboard
      port: 16686
      targetPort: 16686
      protocol: TCP
    - name: http-traces
      port: 14268
      targetPort: 14268
      protocol: TCP
    - name: http-metrics
      port: 14269
      targetPort: 14269
      protocol: TCP
  selector:
    app: jaeger
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
      annotations:
        prometheus.io/should_be_scraped: "true"
        prometheus.io/metric_path: "/metrics"
        prometheus.io/scrape_port: "14269"
        prometheus.io/scrape_scheme: "http"
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.17.1
          imagePullPolicy: IfNotPresent
          env:
            - name: QUERY_BASE_PATH
              value: "/jaeger"
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 16686
              protocol: TCP
            - containerPort: 14268
              protocol: TCP
            - containerPort: 14269
              protocol: TCP
          resources:
            limits:
              memory: 1G
              cpu: 1000m
            requests:
              memory: 1G
              cpu: 1000m
