apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:6.7.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            limits:
              memory: 1G
              cpu: 1000m
            requests:
              memory: 1G
              cpu: 1000m
          volumeMounts:
          - name: grafana-datasource-provider
            mountPath: /etc/grafana/provisioning/datasources
          - name: grafana-dashboard-provider
            mountPath: /etc/grafana/provisioning/dashboards
          - name: employee-json-dashboard
            mountPath: /var/lib/grafana/dashboards
      volumes:
      - name: grafana-datasource-provider
        configMap:
          name: grafana-cm
          items:
            - key: prometheus.yaml
              path: prometheus.yaml
      - name: grafana-dashboard-provider
        configMap:
          name: grafana-cm
          items:
            - key: dashboard.yaml
              path: dashboard.yaml
      - name: employee-json-dashboard
        configMap:
          name: grafana-cm
          items:
            - key: employee.json
              path: employee.json
            - key: jvm.json
              path: jvm.json
            - key: k8s.json
              path: k8s.json
            - key: jaeger.json
              path: jaeger.json
