apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: nginx:1.17.10-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              memory: 1G
              cpu: 1000m
            requests:
              memory: 1G
              cpu: 1000m
          volumeMounts:
          - name: gateway-config
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
          # statics folder: /usr/share/nginx/html
      volumes:
      - name: gateway-config
        configMap:
          name: gateway-cm
          items:
            - key: nginx.conf
              path: nginx.conf
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: gateway-cm
data:
  nginx.conf: |
    user  nginx;
    worker_processes  auto;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;

    events {
        worker_connections  1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        sendfile        on;
        #tcp_nopush     on;

        keepalive_timeout  65;

        #gzip  on;

        include /etc/nginx/conf.d/*.conf;

        server {
          listen 8080;

          location ~* ^/api/v1/employee/?(.*) {
            proxy_pass http://employee:8080;
          }

          location ~* ^/api/v1/department/?(.*) {
            proxy_pass http://department:8080;
          }

          location ~* ^/api/v1/hr/?(.*) {
            proxy_pass http://hr:8080;
          }

        }

    }
