quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus_test
quarkus.datasource.password=quarkus_test
quarkus.datasource.reactive.url=postgresql://localhost:5432/quarkus_test
myapp.schema.create=true
quarkus.datasource.reactive.max-size=500
quarkus.jaeger.service-name=department
quarkus.jaeger.sampler-type=const
quarkus.jaeger.sampler-param=1
quarkus.jaeger.endpoint=http://jaeger:14268/api/traces
quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n
quarkus.smallrye-metrics.micrometer.compatibility=true
quarkus.log.handler.gelf.enabled=true
quarkus.log.handler.gelf.host=logstash
quarkus.log.handler.gelf.port=12201
quarkus.swagger-ui.always-include=${QUARKUS_SWAGGER:true}
quarkus.smallrye-openapi.path=${QUARKUS_SWAGGER_OPENAPI_PATH:/department/openapi}
quarkus.swagger-ui.path=${QUARKUS_SWAGGER_UI_PATH:/department/swagger-ui}
